<!DOCTYPE html>
<!-- <html lang="en" style="font:90%/1.3 arial;">-->
<!-- testing html style change --- CAF 8/16/2016-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shape Calculations</title>
	<style type="text/css">
        * {
            margin: 0;
            padding: 0;

        }
        html {
            font: 90%/1.3 arial,sans-serif;
            color: #fff373;
            background: #458abc;
        }
        fieldset {
            border: 3px solid #ffecb2;
            padding: 0 0.5em 0.5em;

        }

        label {
            float:none;
            width: 12em;
            display:block;
            clear:both;

        }
        label.SL{
            color: #bc9aaf;
        }
        #CRLabel {
            color: #40bc21;
        }

    </style>
	
</head>
<body>
	<h2>3-D Shape Calculator</h2>
	<h3>Enter details below to calculate metrics for various shapes:</h3>
    <form method="get"
          id="sphereForm"
		  >
      <!--  < Field set style="border:3px solid #ffd0ad"> -->
        <fieldset>
            <h3>Spheres:</h3>
            <table>
                <tr>
                    <td><label for="sphereRadius"
                               class="SL"
                                >Radius:</label></td>
                    <td><input type="text"
                               id="sphereRadius"
                               name="sphereRadius"
                                required>
                    </td>
                </tr>
                <tr>
                    <td><label for="sphereVolume"
                                class="SL"
                                >Volume:</label></td>
                    <td><input type="text"
                               id="sphereVolume"
                               name="sphereVolume"
                               readonly>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td align="right">
                        <input  type="submit"
                                id="sphereSubmit"
                                value="Calculate">
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>

    <form method="get"
          id="coneForm">
        <!--This is for cones:-->
        <fieldset>
            <h3>Cones:</h3>
            <table>
                <tr>
                    <td><label for="coneRadius"
                               id="CRLabel"
                                >Radius:</label></td>
                    <td><input type="text"
                               id="coneRadius"
                               name="coneRadius"
                                required>
                    </td>
                </tr>
                <tr>
                    <td><label for="height">Height:</label></td>
                    <td><input type="text"
                               id="height"
                               name="height"
                               required>
                    </td>
                </tr>
                <tr>
                    <td><label for="coneVolume">Volume:</label></td>
                    <td><input type="text"
                               id="coneVolume"
                               name="coneVolume"
                               readonly>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td align="right">
                        <input  type="submit"
                                id="coneSubmit"
                                value="Calculate">
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
